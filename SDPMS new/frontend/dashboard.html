<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SDPMS</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="dashboard">
    <aside class="sidebar">
      <div class="brand">SDPMS</div>
      <nav>
        <a href="#" data-page="home" class="active">Home</a>
        <span id="navAdmin" class="hidden">
          <a href="#" data-page="departments">Departments</a>
          <a href="#" data-page="students">Students</a>
          <a href="#" data-page="faculty">Faculty</a>
          <a href="#" data-page="subjects">Subjects</a>
        </span>
        <span id="navFaculty" class="hidden">
          <a href="#" data-page="attendance">Attendance</a>
          <a href="#" data-page="marks">Marks</a>
          <a href="#" data-page="class-report">Class Report</a>
        </span>
        <span id="navStudent" class="hidden">
          <a href="#" data-page="progress">My Progress</a>
          <a href="#" data-page="alerts">Notifications</a>
        </span>
      </nav>
    </aside>
    <main class="main-content">
      <div class="header-bar">
        <h1 class="page-title" id="pageTitle">Dashboard</h1>
        <div class="user-info">
          <strong id="userName">--</strong> <span id="userRole"></span>
          <button type="button" class="btn btn-secondary logout-btn" id="logoutBtn">Logout</button>
        </div>
      </div>
      <div id="content"></div>
    </main>
  </div>
  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
